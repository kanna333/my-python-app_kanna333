apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: my-python-app:1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
